<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32702f55ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="con">
        <p>Enter Your Text Or URL </p>
        <input type="text" placeholder="Enter Text Or URL" class="input">
        <div class="imgBox"><img src="" class="pic"></div>
        <button class="btn">Generate QR Code</button>

    </div>
    <div class="container">
        <div class="time"><h1 class="timer">00:00:00:000</h1></div>
        <div class="button">
            <img src="img/reset.png" class="reset">
            <img src="img/start.png" class="start">
            <img src="img/stop.png" class="stop">
        </div>
    </div>

    <div class="rating">
        <div class="emoji">
            <i class="fa-regular fa-face-angry fa-3x"></i>
            <i class="fa-regular fa-face-grimace fa-3x"></i>
            <i class="fa-regular fa-face-flushed fa-3x"></i>
            <i class="fa-regular fa-face-grin-hearts fa-3x"></i>
            <i class="fa-regular fa-face-smile fa-3x"></i>
        </div>
        <div class="star">
            <i class="fa-solid fa-star  "></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
